<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/tsparticles.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    
    <title>Calender- App</title>
    <style>
      
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }


      #root {
        height: 100%;
        position: relative;
      }

      .particles-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="particles-container" id="particles-js"></div> 
  </body>
</html>
